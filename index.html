<!DOCTYPE html>

<head>
    <title>DON'T LET HIM DIE</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="labStyle.css">
</head>

<body class="fullPage">
    <header>
        <div class="headerGrid">
            <div>DON'T LET HIM DIE!</div>
            <div class="headerIconsRow">
                <div class="headerIcon" id="temp">Temp</div>
                <div class="headerIcon" id="energy">Energy</div>
                <div class="headerIcon" id="levels">Levels</div>
                <div class="headerIcon" id="cloning">Cloning</div>
            </div>
        </div>
    </header>

    <main>
        <div class="twoSecGrid">
            <div>
                <div class="displayView himView"></div>
                <div class="displayView apparatusView"></div>
                <div class="twoSecGrid">
                    <div class="viewButton" id="him">
                        <h3>VIEW <br> HIM</h3>
                        <img src="images/him-icon.png" class="resizeImg">
                    </div>
                    <div class="viewButton" id="apparatus">
                        <h3>VIEW <br> APPARATUS</h3>
                        <img src="images/apparatus-icon.png" class="resizeImg">
                    </div>
                </div>
            </div>
            <div>Right hand menu
                <div>Temp slider</div>
                <div class="twoSecGrid">
                    <div>Energy levels</div>
                    <div>Stability levels</div>
                </div>
                <div class="rightLargerGrid">
                    <div>
                        <div class="cloneButton">CLONE</div>
                        <div class="cloneUpdate">
                            <h2>CLONE STATUS:</h2>
                            <h3>NO CLONE PRESENT</h3>
                        </div>
                    </div>
                    <div class="cloneChamber"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="twoSecGrid" id="footerGrid">
            <div class="footerButtons">
                <div>RESET</div>
                <div>Manual</div>
            </div>
            <div>...FOR THE APPARATUS DEPENDS ON HIM!</div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="labScript.js"></script>
</body>

</html>
