<!DOCTYPE html>

<head>
    <title>DON'T LET HIM DIE</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="labStyle.css">
</head>

<body class="fullPage">
    <header>
        <div class="headerGrid">
            <div>DON'T LET HIM DIE!</div>
            <div class="headerIconsGrid">
                <div>Temp</div>
                <div>Energy</div>
                <div>Levels</div>
                <div>Cloning</div>
            </div>
        </div>
    </header>

    <main>
        <div class="twoSecGrid">
            <div>
                <div class="displayView himView"></div>
                <div class="displayView apparatusView"></div>
                <div class="twoSecGrid">
                    <div class="viewButton" id="him">Him view</div>
                    <div class="viewButton" id="apparatus">Apparatus view</div>
                </div>
            </div>
            <div>Right hand menu
                <div>Temp slider</div>
                <div class="twoSecGrid">
                    <div>Energy levels</div>
                    <div>Stability levels</div>
                </div>
                <div class="rightLargerGrid">
                    <div>
                        <div>Clone button</div>
                        Clone confirmation/succes/failure
                    </div>
                    <div class="cloneChamber">Cloning chamber</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <div>Left side buttons</div>
            <div>...FOR THE APPARATUS DEPENDS ON HIM!</div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="labScript.js"></script>
</body>

</html>
