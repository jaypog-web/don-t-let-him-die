<!DOCTYPE html>

<head>
    <title>DON'T LET HIM DIE</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="labStyle.css">

    <!-- Krona One typeface -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">

    <!-- Oxanium typeface -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
</head>

<body class="fullPage">
    <header>
        <div class="headerGrid">
            <div>
                <h1>DON'T LET HIM DIE!</h1>
            </div>
            <div class="headerIconsGrid">
                <div class="headerIcon" id="temp">
                </div>
                <div class=" headerIcon" id="energy">
                </div>
                <div class="headerIcon" id="levels">
                </div>
                <div class="headerIcon" id="cloning">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="twoSecGrid">
            <div>
                <div class="displayView himView"></div>
                <div class="displayView apparatusView"></div>
                <div class="twoSecGrid" id="showBorder">
                    <div class="viewButton" id="him">
                        <h3>VIEW <br> HIM</h3>
                        <img src="images/him-icon.png" class="resizeImg">
                    </div>
                    <div class="viewButton" id="apparatus">
                        <h3>VIEW <br> APPARATUS</h3>
                        <img src="images/apparatus-icon.png" class="resizeImg">
                    </div>
                </div>
            </div>

            <div class="rightMenu">
                <div>Temp slider</div>
                <div class="twoSecGrid">
                    <div class="showBorder">Energy levels</div>
                    <div class="showBorder">Stability levels</div>
                </div>
                <div class="rightLargerGrid">
                    <div>
                        <div class="cloneButton">CLONE</div>
                        <div class="cloneUpdate">
                            <h2>CLONE STATUS:</h2>
                            <h3>NO CLONE PRESENT</h3>
                        </div>
                    </div>
                    <div class="cloneChamber"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="twoSecGrid" id="footerGrid">
            <div class="footerButtons">
                <div>RESET</div>
                <div>Manual</div>
            </div>
            <div class="footerAlignRight">
                <h2>...FOR THE APPARATUS DEPENDS ON HIM!</h2>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="labScript.js"></script>
</body>

</html>
